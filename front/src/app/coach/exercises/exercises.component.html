<div [@fadeIn]>
    <pulpe-page-title
            [title]="'Liste des exercises'">
    </pulpe-page-title>

    <pulpe-header-list [title]="'Exercices'"
                       [icon]="'icon-althere'"
                       [nbElements]="filteredExercises.length"
                       [placeHolderTitle]="'Par nom'"
                       (filterArgs)="doFilterExercises($event)">
    </pulpe-header-list>
    <div class="mt-3">
        <pulpe-exercises-list [exercises]="filteredExercises"
                              (editClick)="openExerciseFormDialogOnMode(openableMode.Edit, $event)" (removeClick)="deleteExercise($event)"></pulpe-exercises-list>
    </div>

    <div class="row">
        <div class="col-md-12 pt-2 pb-2 btnBottomRight">
            <button md-fab class="pull-right bg-secondary" (click)="openExerciseFormDialogOnMode(openableMode.Add)"
                    mdTooltip="Ajouter un exercice" [mdTooltipPosition]="'right'">
                <i class="ion-plus addIcon"></i>
            </button>
        </div>
    </div>
</div>
