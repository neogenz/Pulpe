<div [@fadeIn]>
    <pulpe-page-title
            [title]="'Liste des exercises'">
    </pulpe-page-title>

    <pulpe-header-list [title]="'Exercices'"
                       [icon]="'ion ion-person-stalker'"
                       [nbElements]="exercises.length"
                       [placeHolderTitle]="'Par nom'"
                       (filterArgs)="filterArgsChanged($event)">
    </pulpe-header-list>
    <pulpe-exercises-list [exercises]="exercises" [filterArgs]="filterArgs"></pulpe-exercises-list>

    <div class="row">
        <div class="col-md-12 pt-2 pb-2 btnBottomRight">
            <button md-fab class="pull-right bg-secondary" (click)="openExerciseFormDialogOnMode(openableMode.Add)"
                    mdTooltip="Ajouter un exercice" [mdTooltipPosition]="'right'">
                <i class="ion-plus addIcon"></i>
            </button>
        </div>
    </div>
</div>
