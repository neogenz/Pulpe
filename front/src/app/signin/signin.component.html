<div class="row v-center" [@fadeIn]>
    <div class="col-md-12">
        <md-card class="p-0 blured">
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="pt-0 bg-primary-color h-100">
                        <div class="row h-100">
                            <div class="col-sm-12 my-auto text-center">
                                <img src="../../assets/logo.png" class="w-25">
                                <div class="pt-2">
                                    <h1>Pulpe</h1>
                                    <h2>Connectez-vous!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pt-0 white">
                                <!--We can't put this two col in row because padding canceling of row break the design -->
                                <!--of card, that apply shadow -->
                                <div class="col-md-12 col-12 pt-2">
                                    <h2 class="pt-1 text-center text-md-left text-primary">Connexion</h2>
                                </div>
                                <div *ngIf="isInError" class="col-md-12 col-12 pr-md-4">
                                    <div class="alert alert-danger">
                                        {{errorMsg}}
                                    </div>
                                </div>
                                <form (ngSubmit)="signin()" #authForm="ngForm" [formGroup]="signinForm">
                                    <div class="form-group">
                                        <i class="col-md-1 offset-1 col-2 text-center fa fa-2x fa-envelope prefix my-auto pr-0"></i>
                                        <md-input-container class="col-7 col-md-8" color="primary" ngxErrors="email">
                                            <input id="inputEmail" mdInput type="email" email
                                                   placeholder="Saisissez votre email"
                                                   formControlName="email"
                                                   required>
                                            <md-hint ngxError="required" [when]="['dirty']"
                                                     class="form-control-feedback">
                                                Votre email est obligatoire.
                                            </md-hint>
                                        </md-input-container>
                                    </div>
                                    <div class="form-group">
                                        <i class="col-md-1 offset-1 col-2 text-center fa fa-2x fa-lock prefix my-auto pr-0"></i>
                                        <md-input-container class="col-7 col-md-8" ngxErrors="password">
                                            <input id="inputPassword" type="password" mdInput
                                                   placeholder="Saisissez votre mot de passe"
                                                   formControlName="password"
                                                   required>
                                            <md-hint ngxError="required" [when]="['dirty']"
                                                     class="form-control-feedback">
                                                Votre mot de passe est obligatoire.
                                            </md-hint>
                                            <md-hint ngxError="minlength" [when]="['dirty']" align="bottom"
                                                     class="form-control-feedback">
                                                Le mot de passe doit faire au minimum 6 caract√®res.
                                            </md-hint>
                                        </md-input-container>
                                    </div>
                                    <div class="form-group">
                                        <md-checkbox class="offset-md-2 col-md-10 offset-3 col-9"
                                                     formControlName="rememberMe">Se souvenir de moi
                                        </md-checkbox>
                                    </div>
                                    <div class="form-group mb-3 col-md-12">
                                        <div class="row">
                                            <div class="col-md-7 col-12 hidden-sm-down">
                                                <div class="text-center text-md-left text-black-primary pull-down">
                                                    <p class="mb-0 d-inline">Vous n'avez pas de compte ?</p>
                                                    <a routerLink="/inscription" class="d-inline-block" href>Inscrivez-vous</a>
                                                </div>
                                            </div>
                                            <div class="col-md-5 col-12">
                                                <button [class.disabled]="signinForm.invalid" type="button"
                                                        class="btn btn-lg btn-primary text-white w-100" type="submit"
                                                        [disabled]="signinForm.invalid">
                                                    Se
                                                    connecter
                                                </button>
                                            </div>
                                            <div class="col-12 hidden-lg-up">
                                                <div class="text-center text-md-left text-black-primary">
                                                    <p class="mb-0 d-inline">Vous n'avez pas de compte ?</p>
                                                    <a routerLink="/inscription" class="d-inline-block" href>Inscrivez-vous</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-card>
    </div>
</div>
