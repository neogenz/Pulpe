<div class="row">
    <div class="col-md-12">
        <md-card class="text-center">
            <h2 class=" title pt-1">Complèter votre profil</h2>
            <h4 class="subtitle text-center pt-2">Ces informations nous permettront d'en savoir
                plus sur vous.</h4>
        </md-card>
    </div>
</div>
<form (ngSubmit)="complete()" [formGroup]="profilCompleteForm">
    <div class="row card-cascade-parent pt-1">
        <div class="col-md-12">
            <md-card class="pt-0 white">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <md-card class="bg-primary-color card-cascade">
                            <h4 class="text-light-weight">Commençons par les détails de
                                base.</h4>
                        </md-card>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-8 offset-md-2">
                        <div class="row">
                            <md-input-container class="col-md-5">
                                <input id="inputSize" type="number" mdInput
                                       placeholder="Saisissez votre taille" formControlName="size">
                                <md-hint *ngIf="sizeCtrl.dirty && sizeCtrl.hasError('required')"
                                         class="form-control-feedback">Votre login est
                                    obligatoire.
                                </md-hint>
                            </md-input-container>
                            <md-input-container class="col-md-5 offset-md-2">
                                <input id="inputWeight" type="number" mdInput
                                       placeholder="Saisissez votre poids">
                            </md-input-container>
                        </div>
                    </div>
                    <md-input-container class="col-md-8 offset-md-2">
                        <input id="inputDateOfBirth" type="date" mdInput
                               placeholder="Saisissez votre date de naissance">
                    </md-input-container>
                    <md-input-container class="col-md-8 offset-md-2">
                        <input id="inputFrequency" type="number" mdInput
                               placeholder="Saisissez la fréquence à votre salle de sport">
                    </md-input-container>
                </div>
            </md-card>
        </div>
    </div>
    <div class="row card-cascade-parent pt-1">
        <div class="col-md-12">
            <md-card class="pt-0 white">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <md-card class="bg-primary-color card-cascade">
                            <h4 class="text-light-weight">Quel type de formule
                                souhaitez-vous ?</h4>
                        </md-card>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-4" *ngFor="let objective of objectiveChoices">
                        <div class="choice" data-toggle="wizard-radio" rel="tooltip"
                             [class.active]="objective.checked"
                             (click)="check(objective)">
                            <input type="radio" name="objective" [checked]="objective.checked"
                                   formControlName="objective">
                            <div class="icon center-icon">
                                <img [src]="objective.picture">
                            </div>
                            <h6 class="text-uppercase formule-type-title">{{objective.display}}</h6>
                        </div>
                    </div>
                </div>
            </md-card>
        </div>
    </div>
    <div class="row pt-4">

        <div class="form-group mb-3">
            <div class="col-md-4 offset-md-4">
                <!--[class.disabled]="completion"-->
                <button type="button" class="btn btn-lg btn-primary text-white w-100" type="submit"
                        [disabled]="profilCompleteForm.invalid">
                    Go !
                </button>
            </div>
        </div>

    </div>
</form>

<pre>{{profilCompleteForm.value | json }}</pre>
